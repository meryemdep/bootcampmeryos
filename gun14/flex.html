<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .conteiner {
            border: 10px dashed brown;
            height: 300px;
            display: flex;
            flex-direction: row-reverse ;
            justify-content: space-evenly;
            align-items: center;
        }

        .box1 {
            background-color: pink;

        }

        .box2 {
            background-color: rgb(174, 136, 143);
        }

        .box3 {
            background-color: rgb(160, 110, 118);
        }
    </style>
</head>

<body>
    <div class="conteiner">
        <div class="box1">Lorem, ipsum dolor.</div>
        <div class="box2">Nihil, nulla perspiciatis!</div>
        <div class="box3">Dignissimos, minus explicabo.</div>
    </div>
</body>

</html>
