<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fLoar ile calismak ve float temizligi</title>
    <style>
        .hepsi {
            border: 5px dashed black;
        }
.kutu {
    width: 50px;;
    height: 50px;
    background-color: pink;
    margin: 10px;
    float: right;
    color: brown;
}
/* çözüm1:floatun kesilmesini istedigimiz float eden elemandan sonra boş bir dive bu sınıf verilir */
.temizlik {
    clear: both;
}
div.kutu:nth-child(2n) {
    float: left;
}

/*sadece css çözüm*/
.hepsi::after {
    content:"İNANMIYORUM";
    display: block;
    clear: both;
}

    </style>
</head>
<body>
    <div class="hepsi">
        <div class="kutu">Kutu 1</div>
        <div class="kutu">Kutu 2</div>
        <div class="kutu">Kutu 3</div>
        <div class="kutu">Kutu 4</div>
        <div class="kutu">Kutu 5</div>
        <div class="kutu">Kutu 6</div>
        <div class="kutu">Kutu 7</div>
        <div class="kutu">Kutu 8</div>
        <div class="kutu">Kutu 9</div>
        <div class="kutu">Kutu 10</div>
        <div class="kutu">Kutu 11</div>
        <div class="kutu">Kutu 12</div>
       <!-- <div class="temizlik"></div>-->
    </div>
    
</body>
</html>
